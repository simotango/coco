<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Messagerie Admin - Zalagh Plancher</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --brand: #1976d2;
            --brand-dark: #0d47a1;
            --text: #1f2937;
            --muted: #6b7280;
            --bg: #f8fafc;
            --card: #ffffff;
            --border: #e2e8f0;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }
        
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            color: var(--text); 
            background: var(--bg);
            height: 100vh;
            overflow: hidden;
        }
        
        .messenger-container {
            display: flex;
            height: 100vh;
            background: var(--card);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        /* Sidebar */
        .sidebar {
            width: 350px;
            background: var(--card);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(135deg, var(--brand), var(--brand-dark));
            color: white;
        }
        
        .sidebar-header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }
        
        .sidebar-header p {
            margin: 5px 0 0;
            opacity: 0.9;
            font-size: 14px;
        }
        
        .search-box {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 25px;
            font-size: 14px;
            background: var(--bg);
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(25,118,210,0.1);
        }
        
        .contacts-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .contact-item:hover {
            background: var(--bg);
        }
        
        .contact-item.active {
            background: #e3f2fd;
            border-right: 3px solid var(--brand);
        }
        
        .contact-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--brand), var(--brand-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
            margin-right: 12px;
        }
        
        .contact-avatar.admin {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }
        
        .contact-avatar.employee {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .contact-info {
            flex: 1;
            min-width: 0;
        }
        
        .contact-name {
            font-weight: 600;
            font-size: 15px;
            margin: 0 0 4px;
            color: var(--text);
        }
        
        .contact-role {
            font-size: 12px;
            color: var(--muted);
            margin: 0;
        }
        
        .contact-last-message {
            font-size: 13px;
            color: var(--muted);
            margin: 2px 0 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .contact-time {
            font-size: 11px;
            color: var(--muted);
            margin-left: 8px;
        }
        
        .unread-badge {
            background: var(--error);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }
        
        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--card);
        }
        
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: var(--card);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-contact-info {
            display: flex;
            align-items: center;
        }
        
        .chat-contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--brand), var(--brand-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-right: 12px;
        }
        
        .chat-contact-avatar.admin {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }
        
        .chat-contact-avatar.employee {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .chat-contact-details h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }
        
        .chat-contact-details p {
            margin: 2px 0 0;
            font-size: 12px;
            color: var(--muted);
        }
        
        .chat-actions {
            display: flex;
            gap: 10px;
        }
        
        .chat-action-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 50%;
            background: var(--bg);
            color: var(--muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .chat-action-btn:hover {
            background: var(--brand);
            color: white;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            display: flex;
            align-items: flex-end;
            max-width: 70%;
        }
        
        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message.received {
            align-self: flex-start;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--brand), var(--brand-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
            margin: 0 8px;
        }
        
        .message-avatar.admin {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }
        
        .message-avatar.employee {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .message-content {
            background: var(--card);
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        
        .message.sent .message-content {
            background: var(--brand);
            color: white;
        }
        
        .message-text {
            margin: 0;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }
        
        .message.sent .message-time {
            text-align: right;
        }
        
        .message-status {
            font-size: 10px;
            margin-top: 2px;
            opacity: 0.8;
        }
        
        .message.sent .message-status {
            text-align: right;
        }
        
        .message-input {
            padding: 20px;
            border-top: 1px solid var(--border);
            background: var(--card);
        }
        
        .input-container {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg);
            border-radius: 25px;
            padding: 8px 16px;
        }
        
        .input-container input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px 0;
            font-size: 14px;
            outline: none;
        }
        
        .input-container input::placeholder {
            color: var(--muted);
        }
        
        .input-actions {
            display: flex;
            gap: 8px;
        }
        
        .input-action-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 50%;
            background: transparent;
            color: var(--muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .input-action-btn:hover {
            background: var(--brand);
            color: white;
        }
        
        .send-btn {
            background: var(--brand) !important;
            color: white !important;
        }
        
        .send-btn:hover {
            background: var(--brand-dark) !important;
        }
        
        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--muted);
            text-align: center;
            padding: 40px;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            margin: 0 0 10px;
            font-size: 20px;
        }
        
        .empty-state p {
            margin: 0;
            font-size: 14px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 100;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="messenger-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>💬 Messagerie Admin</h1>
                <p id="user-info">Chargement...</p>
            </div>
            
            <div class="search-box">
                <input type="text" id="search-contacts" placeholder="Rechercher un contact...">
            </div>
            
            <div class="contacts-list" id="contacts-list">
                <!-- Contacts will be loaded here -->
            </div>
        </div>
        
        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header" id="chat-header" style="display: none;">
                <div class="chat-contact-info">
                    <div class="chat-contact-avatar" id="chat-avatar">A</div>
                    <div class="chat-contact-details">
                        <h3 id="chat-contact-name">Contact</h3>
                        <p id="chat-contact-role">Rôle</p>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="chat-action-btn" title="Appel vidéo">📹</button>
                    <button class="chat-action-btn" title="Informations">ℹ️</button>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="empty-state">
                    <div class="empty-state-icon">💬</div>
                    <h3>Sélectionnez un contact</h3>
                    <p>Choisissez une conversation pour commencer à discuter</p>
                </div>
            </div>
            
            <div class="message-input" id="message-input" style="display: none;">
                <div class="input-container">
                    <input type="text" id="message-text" placeholder="Tapez votre message...">
                    <div class="input-actions">
                        <button class="input-action-btn" title="Joindre un fichier">📎</button>
                        <button class="input-action-btn" title="Émojis">😊</button>
                        <button class="input-action-btn send-btn" id="send-btn" title="Envoyer">➤</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Système de Guide Interactif -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="/guide-system.js"></script>
    
    <script>
        // Global variables
        let currentUser = null;
        let currentContact = null;
        let contacts = [];
        let messages = {};
        
        // Initialize messenger
        async function initMessenger() {
            await loadCurrentUser();
            await loadContacts();
            setupEventListeners();
            setupSocketIO();
            updateUI();
        }
        
        // Setup Socket.IO
        function setupSocketIO() {
            const socket = io();
            
            socket.on('connect', () => {
                console.log('Connected to server');
            });
            
            socket.on('new-message', (data) => {
                if (currentContact && data.notification_id === currentContact.id) {
                    // Add message to current conversation
                    if (!messages[currentContact.id]) messages[currentContact.id] = [];
                    messages[currentContact.id].push(data);
                    renderMessages(currentContact.id);
                }
            });
            
            socket.on('error', (error) => {
                console.error('Socket error:', error);
            });
        }
        
        // Load current user
        async function loadCurrentUser() {
            const token = localStorage.getItem('token');
            if (!token) {
                location.href = '/';
                return;
            }
            
            try {
                const res = await fetch('/api/auth/me', {
                    headers: { Authorization: 'Bearer ' + token }
                });
                
                if (!res.ok) {
                    localStorage.removeItem('token');
                    location.href = '/';
                    return;
                }
                
                currentUser = await res.json();
                document.getElementById('user-info').textContent = `${currentUser.nom} ${currentUser.prenom} - Administrateur`;
            } catch (error) {
                console.error('Error loading user:', error);
                location.href = '/';
            }
        }
        
        // Load all contacts (admin + employees)
        async function loadContacts() {
            try {
                // Load admin contacts
                const adminRes = await fetch('/api/admin/list');
                const admins = await adminRes.json();
                
                // Load employee contacts
                const empRes = await fetch('/api/employees');
                const employees = await empRes.json();
                
                // Filter out current user
                const otherAdmins = admins.filter(admin => admin.id !== currentUser.id);
                
                // Combine contacts
                contacts = [
                    ...otherAdmins.map(admin => ({
                        id: `admin_${admin.id}`,
                        name: `${admin.nom} ${admin.prenom}`,
                        role: 'Administrateur',
                        type: 'admin',
                        avatar: admin.nom.charAt(0) + admin.prenom.charAt(0),
                        lastMessage: '',
                        lastMessageTime: null,
                        unread: 0
                    })),
                    ...employees.map(emp => ({
                        id: `emp_${emp.id}`,
                        name: `${emp.nom} ${emp.prenom}`,
                        role: emp.secteur,
                        type: 'employee',
                        avatar: emp.nom.charAt(0) + emp.prenom.charAt(0),
                        lastMessage: '',
                        lastMessageTime: null,
                        unread: 0
                    }))
                ];
                
                renderContacts();
            } catch (error) {
                console.error('Error loading contacts:', error);
            }
        }
        
        // Render contacts list
        function renderContacts() {
            const container = document.getElementById('contacts-list');
            container.innerHTML = '';
            
            contacts.forEach(contact => {
                const contactEl = document.createElement('div');
                contactEl.className = 'contact-item';
                contactEl.innerHTML = `
                    <div class="contact-avatar ${contact.type}">${contact.avatar}</div>
                    <div class="contact-info">
                        <div class="contact-name">${contact.name}</div>
                        <div class="contact-role">${contact.role}</div>
                        <div class="contact-last-message">${contact.lastMessage || 'Aucun message'}</div>
                    </div>
                    <div class="contact-time">${contact.lastMessageTime ? formatTime(contact.lastMessageTime) : ''}</div>
                    ${contact.unread > 0 ? `<div class="unread-badge">${contact.unread}</div>` : ''}
                `;
                
                contactEl.addEventListener('click', () => selectContact(contact));
                container.appendChild(contactEl);
            });
        }
        
        // Select contact
        function selectContact(contact) {
            currentContact = contact;
            
            // Update UI
            document.querySelectorAll('.contact-item').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            // Update chat header
            document.getElementById('chat-header').style.display = 'flex';
            document.getElementById('message-input').style.display = 'block';
            document.getElementById('chat-avatar').textContent = contact.avatar;
            document.getElementById('chat-avatar').className = `chat-contact-avatar ${contact.type}`;
            document.getElementById('chat-contact-name').textContent = contact.name;
            document.getElementById('chat-contact-role').textContent = contact.role;
            
            // Load messages
            loadMessages(contact.id);
        }
        
        // Load messages for contact
        async function loadMessages(contactId) {
            try {
                const res = await fetch(`/api/admin/messages/${contactId}`, {
                    headers: { Authorization: 'Bearer ' + localStorage.getItem('token') }
                });
                if (res.ok) {
                    const msgs = await res.json();
                    messages[contactId] = msgs;
                } else {
                    messages[contactId] = [];
                }
                
                renderMessages(contactId);
            } catch (error) {
                console.error('Error loading messages:', error);
                messages[contactId] = [];
                renderMessages(contactId);
            }
        }
        
        // Render messages
        function renderMessages(contactId) {
            const container = document.getElementById('chat-messages');
            const msgs = messages[contactId] || [];
            
            if (msgs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">💬</div>
                        <h3>Aucun message</h3>
                        <p>Commencez la conversation avec ${currentContact.name}</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            msgs.forEach(msg => {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${msg.sender_type === 'admin' ? 'sent' : 'received'}`;
                
                const isCurrentUser = msg.sender_type === 'admin' && msg.sender_id === currentUser.id;
                const senderName = msg.sender_name || (isCurrentUser ? currentUser.nom : currentContact.name);
                const avatar = isCurrentUser ? currentUser.nom.charAt(0) : currentContact.avatar;
                const avatarClass = msg.sender_type === 'admin' ? 'admin' : 'employee';
                
                messageEl.innerHTML = `
                    <div class="message-avatar ${avatarClass}">${avatar}</div>
                    <div class="message-content">
                        <p class="message-text">${msg.content}</p>
                        <div class="message-time">${formatTime(msg.created_at)}</div>
                        ${isCurrentUser ? '<div class="message-status">✓</div>' : ''}
                    </div>
                `;
                
                container.appendChild(messageEl);
            });
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }
        
        // Send message
        async function sendMessage() {
            const input = document.getElementById('message-text');
            const content = input.value.trim();
            
            if (!content || !currentContact) return;
            
            try {
                // Use Socket.IO for real-time messaging
                const socket = io();
                socket.emit('send-message', {
                    room: currentContact.id,
                    message: content,
                    senderType: 'admin',
                    senderId: currentUser.id
                });
                
                // Add message to local state immediately
                if (!messages[currentContact.id]) messages[currentContact.id] = [];
                messages[currentContact.id].push({
                    content: content,
                    sender_type: 'admin',
                    sender_id: currentUser.id,
                    created_at: new Date().toISOString()
                });
                
                input.value = '';
                renderMessages(currentContact.id);
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Send message
            document.getElementById('send-btn').addEventListener('click', sendMessage);
            document.getElementById('message-text').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            // Search
            document.getElementById('search-contacts').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = contacts.filter(contact => 
                    contact.name.toLowerCase().includes(query) ||
                    contact.role.toLowerCase().includes(query)
                );
                renderFilteredContacts(filtered);
            });
        }
        
        // Render filtered contacts
        function renderFilteredContacts(filteredContacts) {
            const container = document.getElementById('contacts-list');
            container.innerHTML = '';
            
            filteredContacts.forEach(contact => {
                const contactEl = document.createElement('div');
                contactEl.className = 'contact-item';
                contactEl.innerHTML = `
                    <div class="contact-avatar ${contact.type}">${contact.avatar}</div>
                    <div class="contact-info">
                        <div class="contact-name">${contact.name}</div>
                        <div class="contact-role">${contact.role}</div>
                        <div class="contact-last-message">${contact.lastMessage || 'Aucun message'}</div>
                    </div>
                    <div class="contact-time">${contact.lastMessageTime ? formatTime(contact.lastMessageTime) : ''}</div>
                    ${contact.unread > 0 ? `<div class="unread-badge">${contact.unread}</div>` : ''}
                `;
                
                contactEl.addEventListener('click', () => selectContact(contact));
                container.appendChild(contactEl);
            });
        }
        
        // Update UI
        function updateUI() {
            // Add any UI updates here
        }
        
        // Utility functions
        function formatTime(date) {
            const now = new Date();
            const msgDate = new Date(date);
            const diff = now - msgDate;
            
            if (diff < 60000) return 'Maintenant';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}min`;
            if (diff < 86400000) return msgDate.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            return msgDate.toLocaleDateString('fr-FR');
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initMessenger);
    </script>
</body>
</html>
