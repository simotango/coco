<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connexion Employé - Zalagh Plancher</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 40px; }
      .card { max-width: 420px; margin: 0 auto; border: 1px solid #ddd; padding: 24px; border-radius: 8px; }
      input, button { width: 100%; padding: 10px; margin: 8px 0; }
      .error { color: #b00020; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Connexion Employé</h2>
      <form id="loginForm">
        <label>Email</label>
        <input id="email" type="email" required placeholder="employe@example.com" />
        <label>Mot de passe</label>
        <input id="password" type="password" required placeholder="Votre mot de passe" />
        <button type="submit">Se connecter</button>
        <div id="error" class="error"></div>
      </form>
      <div style="margin-top: 15px; padding: 10px; background: #f0f8ff; border-radius: 5px; font-size: 12px; color: #666;">
        <strong>Comptes de test :</strong><br>
        • ahmed@zalagh.com / employee123<br>
        • fatima@zalagh.com / employee123<br>
        • omar@zalagh.com / employee123
      </div>
    </div>
    <script>
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const res = await fetch('/api/employee/login', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          document.getElementById('error').textContent = data.error || 'Erreur de connexion';
          return;
        }
        const data = await res.json();
        console.log('Login successful:', data);
        localStorage.setItem('employee_token', data.token);
        
        // Test the token before redirecting
        try {
          const testRes = await fetch('/api/employee/me', { 
            headers: { Authorization: 'Bearer ' + data.token } 
          });
          if (testRes.ok) {
            location.href = '/employee-profile.html';
          } else {
            console.error('Token validation failed:', await testRes.text());
            document.getElementById('error').textContent = 'Erreur de validation du token';
          }
        } catch (error) {
          console.error('Token test error:', error);
          document.getElementById('error').textContent = 'Erreur de connexion au serveur';
        }
      });
    </script>
    <!-- Système de Guide Interactif -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="/guide-system.js"></script>
  </body>
</html>
